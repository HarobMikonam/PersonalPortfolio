<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Matthew F. | Personal Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mfaghiri.com" />
    <meta
      property="og:image"
      content="https://mfaghiri.com/images/graph-tag.png"
    />
    <meta
      property="og:description"
      content="A full-stack web developer with experience in creating efficient and scalable web applications."
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="../css/contact-me.css" />

    <!-- Favicon Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="../icons/apple-touch-icon.png"
    />
    <link rel="icon" type="image/svg+xml" href="../icons/favicon.svg" />
    <title>Matthew F. | Contact Me</title>
  </head>
  <body>
    <portfolio-navbar></portfolio-navbar>
    <main>
      <section class="contact-me">
        <div class="contact-me-container">
          <div class="title-container">
            <div class="title">
              <h2>
                Contact <span style="color: var(--secondary-color)">Me</span>
              </h2>
            </div>
            <div class="description">
              Have a question?<br />Shoot me a message.
            </div>
            <a
              href="../content/Matthew_CV.pdf"
              target="_blank"
              rel="noopener noreferrer"
            >
              <button class="button download-cv">Download CV</button>
            </a>
          </div>
          <div class="line">
            <img src="..\images\fade-line.svg" height="580" alt="" />
          </div>
          <div class="contact-wrapper">
            <div class="contact-me-content-container">
              <form name="contact" netlify>
                <input type="hidden" name="form-name" value="contact" />
                <p hidden>
                  <label
                    >Donâ€™t fill this out if you're human:
                    <input name="bot-field"
                  /></label>
                </p>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John" />
                <div class="name"></div>

                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="johndoe@example.com"
                />
                <div class="name"></div>
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Your Message.."
                ></textarea>
                <div class="name-message"></div>
                <input type="Submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <portfolio-footer></portfolio-footer>
    <script src="../js/utility.js"></script>
    <script src="../js/active-page.js"></script>
  </body>
</html>
